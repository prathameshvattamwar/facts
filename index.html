<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload=showAlert()>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <p class="logoHeading">Knowledge Hub <span class="name">By Prathamesh</span></p>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search facts..." id="search-input">
        </div>

        <div class="filters">
            <button class="filter-button active" data-category="all">All</button>
            <button class="filter-button" data-category="science">Science</button>
            <button class="filter-button" data-category="space">Space</button>
            <button class="filter-button" data-category="nature">Nature</button>
            <button class="filter-button" data-category="human">Human Body</button>
        </div>

        <div class="facts-grid" id="facts-list">
            <!-- Facts will be dynamically inserted here -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Knowledge Hub</h3>
                    <p>Expanding minds with fascinating facts from around the universe.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms of Use</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Connect With Us</h3>
                    <div class="social-links">
                        <a href="https://twitter.com/prathameshv24" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="https://github.com/prathameshvattamwar" aria-label="Github"><i class="fab fa-github"></i></a>
                        <a href="https://www.instagram.com/prathameshpv24/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/prathamesh-vattamwar-483529227/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Knowledge Hub By Prathamesh P. V. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
